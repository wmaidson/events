<!doctype html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>
    <title>Document</title>
</head>
<body>
    <h1>List Events</h1>
    <h3><a href="/registerEvent" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Register Event</a></h3>
    <table class="container">
        <thread>
            <tr>
                <th>Name</th>
                <th>Locale</th>
                <th>Date</th>
                <th>Hour</th>
            </tr>
        </thread>
        <tbody>
            <tr th:each="event : ${events}">
            <td><span th:text="${event.name}"></span></td>
            <td><span th:text="${event.locale}"></span></td>
            <td><span th:text="${event.date}"></span></td>
            <td><span th:text="${event.hour}"></span></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>
</body>
</html>
